<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My best profile</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Hello world: I'm Guillaume!</h1>
      <h2>Programmer
        <i class="fas fa-laptop-code"></i>
      </h2>
      <img src="images/gp_wagon.jpg" alt="">
      <p>Sarcastic French bastard trying to make his way in this wonderful world. 
        <br/> What else? I love music (listening, playing... not just yet!), reading, biking, running, travelling
        <i class="fas fa-globe-americas"></i> (obviously!) and much much more...
      </p>
      <a href="#" target="_blank" id="call_to_action">See you on my empty blog</a>
    </div>
    <div class="card">
      <h2>Follow me all the way</h2>
      <ul class="list-inline">
        <li>
          <a href="#" target="_blank">
            <i class="fab fa-linkedin"></i>
          </a> 
        </li>
        <li>
          <a href="#" target="_blank">
            <i class="fab fa-github"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
